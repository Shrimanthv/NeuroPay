<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroPay - Predict Salary</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            margin: auto;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2>NeuroPay - Neural Salary Intelligence</h2>
        <form action="/predict" method="post">
            <div class="mb-3">
                <label for="geography" class="form-label">Geography</label>
                <select class="form-select" name="geography" id="geography" required>
                    {% for geo in geography_options %}
                        <option value="{{ geo }}">{{ geo }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" name="gender" id="gender" required>
                    {% for gender in gender_options %}
                        <option value="{{ gender }}">{{ gender }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" name="age" id="age" min="18" max="92" placeholder="Enter age" required>
            </div>

            <div class="mb-3">
                <label for="balance" class="form-label">Balance</label>
                <input type="number" class="form-control" name="balance" id="balance" step="0.01" placeholder="Enter account balance" required>
            </div>

            <div class="mb-3">
                <label for="credit_score" class="form-label">Credit Score</label>
                <input type="number" class="form-control" name="credit_score" id="credit_score" placeholder="Enter credit score" required>
            </div>

            <div class="mb-3">
                <label for="tenure" class="form-label">Tenure (years)</label>
                <input type="number" class="form-control" name="tenure" id="tenure" min="0" max="10" required>
            </div>

            <div class="mb-3">
                <label for="num_of_products" class="form-label">Number of Products</label>
                <input type="number" class="form-control" name="num_of_products" id="num_of_products" min="1" max="4" required>
            </div>

            <div class="mb-3">
                <label for="has_cr_card" class="form-label">Has Credit Card</label>
                <select class="form-select" name="has_cr_card" id="has_cr_card" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="is_active_member" class="form-label">Is Active Member</label>
                <select class="form-select" name="is_active_member" id="is_active_member" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="exited" class="form-label">Exited</label>
                <select class="form-select" name="exited" id="exited" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Predict Salary</button>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS (optional for interactivity) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
